version: "3.5"

services:
  api01: &api
    image: lclpedro/rinhabackend2024:latest
    ports:
      - "8081:3000"
    environment:
      - DB_HOSTNAME=db
    networks:
      - fsociety
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: "10MB"

  api02:
    <<: *api 
    environment:
      - DB_HOSTNAME=db
    ports:
      - "8082:3000"
    networks:
      - fsociety

  nginx:
      image: nginx:latest
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
      depends_on:
        - api01
        - api02
      ports:
        - "9999:9999"
      networks:
        - fsociety
      deploy:
        resources:
          limits:
            cpus: "0.17"
            memory: "10MB"

  db:
    image: postgres:12
    volumes:
      - ./data/data.sql:/docker-entrypoint-initdb.d/scripts.sql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bancocentral
    ports:
      - 5432:5432
    restart: always
    networks:
      - fsociety
    deploy:
      resources:
        limits:
          cpus: "0.13"
          memory: "140MB"

networks:
  fsociety:
    driver: bridge